{% extends 'base.html' %} {% load static %} {%block css%}
<link rel="stylesheet" href="{%static 'css/home.css' %}" />
{%endblock css%} {%block body%}

<div class="desk">
  <div class="left">
    <div class="bg">
      <img src="{%static 'svgs/desk_bg.svg'%}" alt="" />
    </div>
  </div>
  <div class="right">
    <img src="{%static 'svgs/desk_title.svg'%}" alt="" />

    <div class="location">
      <div class="loc_bg">
        <img src="{%static 'svgs/desk_location.svg'%}" alt="" />
      </div>
      <div class="loc_city">{{city}}</div>
      <div class="loc_country">{{country}}</div>
    </div>

    <div class="hotspots">
      <span class="hs_title">Major Hot-spots</span>
      <table class="hs_cities">
          {% for hotspot in list %}
          <tr>
              <td class="Location">{{ hotspot.location }}</td>
              <td class="Disaster">{{ hotspot.disaster }}</td>
              <td class="Intensity_local ui{{ hotspot.UniScale }}">{{ hotspot.scale }}</td>
          </tr>
          {% endfor %}
      </table>
  </div>
  
  </div>
</div>

<div class="mob"></div>

{%endblock body%}
